    <title>Before-After and Vertical Line</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- BEFORE AND AFTER START -->
    <section>
        <a href="#">View More</a>

        <div class="line"></div>
     </section>
    <!-- VERTICAL LINE END -->




</body>
